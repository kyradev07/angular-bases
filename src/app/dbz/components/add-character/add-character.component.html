<h4>Add Character</h4>
<form (ngSubmit)="addCharacter()" class="row">
  <input [(ngModel)]="character.name" name="name" type="text" class="form-control mb-2" placeholder="Character Name">
  <input [(ngModel)]="character.power" name="power" type="number" class="form-control mb-2" placeholder="Character Power">
  <button type="submit" class="btn btn-primary">Add</button>
</form>
